<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Star Wars Game</title>

    <!-- jQuery Library link -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Bootstrap css link -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
    <!-- Project specific css -->
    <link rel="stylesheet" href="assets/css/style.css" type="text/css">

</head>
<body>
    
    <div class="container">

        <!-- leave some space on top -->
        <div class="row"> 
            <div class="spacer"></div>
        </div>

        <!-- row 1 -->
        <div class="row align-items-center text-center">

            <!-- left column that contains images -->
            <div class="col-sm-12 col-md-6">

                <div class="row" id="player"></div> 
            </div> 

            <!-- right column that contains text -->
            <div class="col-sm-12 col-md-6">
                <h1 style="color: #002200;">Star Wars RPG!</h1>
            </div> 

        </div> 

        <!-- row 2 -->
        <div class="row">
            <h6>Your Character</h6>
        </div> 

        <!-- row 3, my character area -->
        <div class="row text-center" id="me"></div> 

        <!-- row 4 -->
        <div class="row">
            <h6>Enemies Available To Attach</3>
        </div> 

        <!-- row 5, enemy character area -->
        <div class="row text-center" id="enemies"></div> 

        <!-- row 6 -->
        <div class="row">
            <h6>Fight Section</h6>
        </div>

        <!-- row 7 Attack button -->
        <div class="row">
            <button type="button" class="btn btn-warning" id="attack" style="display:none;">&nbsp; Attack! &nbsp;</button>
        </div>

        <!-- row 8 -->
        <div class="row">
            <h6>Defender</h6>
        </div>

        <!-- row 9, defender character area -->
        <div class="row text-center" id="defender"></div> 

        <!-- row 10, game result area -->
        <div class="row" id="win-lose"></div>

        <!-- row 11, reset button -->
        <div class="row">
            <button type="button" class="btn btn-info" id="reset" style="display:none;">&nbsp; Reset &nbsp;</button>
        </div>

    </div> <!-- end of container -->

    <!-- Project javascript -->
    <script src="assets/javascript/game.js"></script>
</body>
</html>
