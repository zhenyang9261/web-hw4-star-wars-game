<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Star Wars Game</title>

    <!-- jQuery Library link -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Bootstrap css link -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
    <!-- Project specific css -->
    <link rel="stylesheet" href="assets/css/style.css" type="text/css">

</head>
<body>
    
    <div class="container">

        <!-- leave some space on top -->
        <div class="row"> 
            <div class="spacer"></div>
        </div>

        <!-- row 1 -->
        <div class="row align-items-center text-center">

            <!-- left column that contains images -->
            <div class="col-sm-12 col-md-6">

                <div class="row" id="player">
                    <div class="col-md-3 img-container" value="aaa-container">
                        <span>aaa</span>
                        <br>
                        <button class="character" value="aaa"><img src="assets/images/aaa.jpg" class="img-fluid"></button>
                        <br>
                        <span id="aaa-hp"></span>
                    </div>
        
                    <div class="col-md-3 img-container" value="bbb-container">
                        <span>bbb</span>
                        <br>
                        <button class="character" value="bbb"><img src="assets/images/bbb.jpg" class="img-fluid"></button>
                        <br>
                        <span id="bbb-hp"></span>
                    </div>
        
                    <div class="col-md-3 img-container" value="ccc-container">
                        <span>ccc</span>
                        <br>
                        <button class="character" value="ccc"><img src="assets/images/ccc.jpg" class="img-fluid"></button>
                        <br>
                        <span id="bbb-hp"></span>
                    </div>
        
                    <div class="col-md-3 img-container" value="ddd-container">
                        <span>ddd</span>
                        <br>
                        <button class="character" value="ddd"><img src="assets/images/ddd.jpg" class="img-fluid"></button>
                        <br>
                        <span id="ddd-hp"></span>
                    </div>

                </div> <!-- end of row that contains 4 images -->
            </div> 

            <!-- right column that contains text -->
            <div class="col-sm-12 col-md-6">
                <h1 style="color: #002200;">Star Wars RPG!</h1>
            </div> 

        </div> 

        <!-- row 2 -->
        <div class="row">
            <h6>Your Character</h6>
        </div> 

        <!-- row 3, my character area -->
        <div class="row text-center" id="me"></div> 

        <!-- row 4 -->
        <div class="row">
            <h6>Enemies Available To Attach</3>
        </div> 

        <!-- row 5, enemy character area -->
        <div class="row text-center" id="enemies"></div> 

        <!-- row 6 -->
        <div class="row">
            <h6>Fight Section</h6>
        </div>

        <!-- row 7 Attack button -->
        <div class="row">
            <button type="button" class="btn btn-warning">Attack!</button>
        </div>

        <!-- row 8 -->
        <div class="row">
            <h6>Defender</h6>
        </div>

        <!-- row 9, defender character area -->
        <div class="row text-center" id="defender"></div> 

        <!-- row 10, game result area -->
        <div class="row id="win-lose"></div>

        <!-- row 11, reset button -->
        <div class="row reset"></div>

    </div> <!-- end of container -->

    <!-- Project javascript -->
    <script src="assets/javascript/game.js"></script>
</body>
</html>
